<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set and viewport meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Driving Hours Tracker</title>

    <!--Bootstrap link for functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar header">
            <div class="container-fluid justify-content-center align-items-center">
                <a href="#" class="d-flex align-items-center">
                    <img src="assets/images/clocklogo.svg" alt="logo showing a pocket watch" class="clock-logo">
                    <h1 class="navbar-brand ms-3 mb-0">Driving Hours Tracker</h1>
                    <img src="assets/images/clocklogo.svg" alt="logo showing a pocket watch" class="clock-logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="row">
                <h2 class="col text-center introduction-header">
                    Enter start and end time of each journey below
                </h2>
            </div>

            <!-- Trip 1 -->
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <h3>Trip 1</h3>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="col-auto text-center">
                        <label for="start-time-trip1" class="form-label">Start Time</label>
                        <input type="time" class="form-control trip-input w-auto mx-auto" id="start-time-trip1">
                    </div>
                    <div class="col-auto text-center">
                        <label for="end-time-trip1" class="form-label">Finish Time</label>
                        <input type="time" class="form-control trip-input w-auto mx-auto" id="end-time-trip1">
                    </div>
                    <div class="col-auto text-center">
                        <label for="total-time-trip1" class="form-label">Total Time</label>
                        <input type="text" class="form-control total-time-output readonly-input" id="total-time-trip1"
                            readonly placeholder="Total Time">
                    </div>
                </div>
                <div class="row justify-content-center align-items-center">
                    <div class=" col-auto text-center">
                        <label for="break-trip1" class="form-label">Break Time</label>
                        <input type="text" class="form-control break-time-output readonly-input" id="break-time-trip1"
                            readonly placeholder="Break Time">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container-fluid footerstyle fixed-bottom">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <p> Â©2024 Luke McCall </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/scripts/tracker.js"></script>
</body>

</html>
