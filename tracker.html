<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character set and viewport meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Driving Hours Tracker</title>

    <!--Bootstrap link for functionality -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar header">
            <div class="container-fluid justify-content-center align-items-center">
                <a href="#" class="d-flex align-items-center">
                    <img src="assets/images/clocklogo.svg" alt="logo showing a pocket watch" class="clock-logo">
                    <h1 class="navbar-brand ms-3 mb-0">Driving Hours Tracker</h1>
                    <img src="assets/images/clocklogo.svg" alt="logo showing a pocket watch" class="clock-logo">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="row">
                <h2 class="col text-center introduction-header">
                    Enter start and end time of each journey below
                </h2>
            </div>

            <!-- button for adding trip logs -->
            <div class="container-fluid" id="addLogButton">
                <div class="row justify-content-center">
                    <div class="col text-center">
                        <button type="button" class="btn btn-enter" data-bs-toggle="modal"
                            data-bs-target="#addLogModal">
                            Add Log
                        </button>
                    </div>
                </div>
            </div>

            <!-- code for modal -->
            <div class="modal" id="addLogModal" tabindex="-1" aria-labelledby="addLog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 text-center w-100" id="addLog">Enter your trips start and finish
                                times
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="cancel"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-auto text-center">
                                    <label for="trip-start-time" class="form-label">Start Time</label>
                                    <input type="time" class="form-control" id="trip-start-time">
                                </div>
                                <div class="col-auto text-center">
                                    <label for="trip-finish-time" class="form-label">Finish Time</label>
                                    <input type="time" class="form-control" id="trip-finish-time">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="saveLog()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card time-left-card text-center">
                        <div class="card-header">
                            Total Hours Driven Today
                        </div>
                        <div class="card-body">
                            <h4 class="card-title" id="total-time-driven-today">No Data

                            </h4>

                            <div class="card-header">
                                Time left to drive today
                            </div>
                            <div class="card-body">
                                <h4 class="card-title" id="remaining-time-today">No Data

                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
        </section>

    </main>

    <footer class="container-fluid footerstyle fixed-bottom">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <p> Â©2024 Luke McCall </p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/scripts/tracker.js"></script>
</body>

</html>
